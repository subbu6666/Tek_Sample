<!DOCTYPE html>
<html>
<head>
<link href="AR_css_file.css" rel="stylesheet" />

</head>
<body>
	<div id="main">
		<div id="navbar">
			<div id="hd">
				<b>Invoice details</b>
			</div>
			<div id="hd1">
				<b>Receivables</b>
			</div>
			<div id="hd2">
				<b>Rx details</b>
			</div>
			<div id="hd3">
				<b>Tax</b>
			</div>
			<div id="hd4">
				<b>Receivables</b>
			</div>

			<!--<b>Invoice details</b><b>Receivables</b><b>RX details</b><b>Tax</b><b>Receivables</b>   -->
			<!--  <label id ="hdr1"><b>Receivables</b></label><label id ="hdr2"><b>RX Details</b></label><label id ="hdr2"><b>Tax</b></label><label id ="hdr3"><b>Receivables</b></label> -->
		</div>
		<form action="Arm_service" method="post" name="invoice" id="invoice">
			<div id="invce">
				<label for="date"> Date: </label> <input id="date" name="date"
					type='date' /> <label for="qkbk"> Quick book #: </label> <input
					id="qkbk" name="qkbk" /> <br> <label for="invoice no">
					Invoice No: </label> <input id="invceno" name="invceno" type="text" /> <label
					for="amtrs"> Amt Rs: </label> <input name="amtrs" type="number" />
				<br> <label for="st"> S.T : </label> <input name="st" /> <label
					for="sbc"> SBC: </label> <input name="sbc" /> <br> <label
					for="kkc"> KKC: </label> <input name="kkc" /> <label for="cgst">
					CGST : </label> <input name="cgst" /> <br> <label for="sgst">
					SGST: </label> <input name="sgst" /> <label for="igst"> IGST: </label> <input
					name="igst" /> <br> <label for="igst2"> IGST(0%) for
					SEZ: </label> <input name="igstsez" /> <label for="tamnt"> Total
					Amnt Rs: </label> <input name="tamnt" /> <br>
			</div>
			<div id="rcvbls">
				<label for="tds"> TDS: </label> <input name="tds" type="number" />
				<br> <label for="amtrcd"> Amt to be Recd : </label> <input
					name="amtrcd" type="number" /> <br> <label for="amtrcd">
					Amnt Recd : </label> <input name="amtrcvd" type="number" /> <br> <label
					for="blnce"> Balance: </label> <input name="blnce" type="number" />
			</div>
			<div id="rxd">
				<label for="duedt"> Due Date: </label> <input name="duedt"
					type="date" /> <br> <label for="amtrxdt"> Amnt Rx
					date : </label> <input name="amtrxdt" type="date" /> <br> <label
					for="chqdt"> Cheque Date: </label> <input name="chqdt" type="date" />
				<br> <label for="chqno"> Cheque No./NEFT: </label> <input
					name="chqno" type="text" />
			</div>
			<div id="tax">

				<label for="16a"> Form-16A: </label> <input name="f16a" type="text" />
				<br> <label for="stclaim"> St claim : </label> <input
					name="stclm" type="text" /> <br>

			</div>
			<div id="rcvbls2">

				<label for="rsdto">Raised To: </label> <input name="rsdto"
					type="text" /> <br> <label for="month"> Month : </label> <input
					name="month" type="month" /> <br> <label for="cnsltname">
					Consultant Name : </label> <input name="cnsltname" type="text" />
			</div>
			<input type="submit" id="button" value="SUBMIT" />
		</form>
	</div>

	<div id="main2">

		<B>Date : </B> <input type="search" id="search" /> <b>Invoice No
			:</b> <input type="text" id="no" /> <input type="submit" id="srch"
			value="Search">
	</div>
</body>
</html>
