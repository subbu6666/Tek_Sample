<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<style>
	table,tr,td{border:none;}
	input[type="text"],[type="date"],[type="Email"]
	{
	  width:120px;
	}
	</style>

    <script type="text/javascript">
        window.onload = function () {
            //Build an array containing Customer records.
            var customers = new Array();
         
 
            //Add the data rows.
            for (var i = 0; i < customers.length; i++) {
                AddRow(customers[i][0], customers[i][1]);
            }
        };
 
        function Add() {
            var txtRelation = document.getElementById("txtRelation");
            var txtName = document.getElementById("txtName");
			var txtDOB = document.getElementById("txtDOB");
			var txtWN = document.getElementById("txtWN");
			var txtWL = document.getElementById("txtWL");
			var txtEmail = document.getElementById("txtEmail");
	        var txtMobile = document.getElementById("txtMobile");
            AddRow(txtRelation.value, txtName.value,txtDOB.value,txtWN.value,txtWL.value,txtEmail.value,txtMobile.value );
            txtRelation.value = "";
            txtName.value = "";
			txtDOB.value = "";
			txtWN.value = "";
			txtWL.value = "";
			txtEmail.value = "";
			txtMobile.value = "";
        };
 
        function Remove(button) {
            //Determine the reference of the Row using the Button.
            var row = button.parentNode.parentNode;
            var name = row.getElementsByTagName("TD")[0].innerHTML;
            if (confirm("Do you want to delete: " + name)) {
 
                //Get the reference of the Table.
                var table = document.getElementById("tblCustomers");
 
                //Delete the Table row using it's Index.
                table.deleteRow(row.rowIndex);
            }
        };
 
        function AddRow(Relation, Name,DOB,WN,WL,Email,Mobile) {
            //Get the reference of the Table's TBODY element.
            var tBody = document.getElementById("tblCustomers").getElementsByTagName("TBODY")[0];
 
            //Add Row.
            row = tBody.insertRow(-1);
 
            //Add Relation cell.
            var cell = row.insertCell(-1);
            cell.innerHTML = Relation;
 
            //Add Name cell.
            cell = row.insertCell(-1);
            cell.innerHTML = Name;
			
			//Add DOB cell.
            cell = row.insertCell(-1);
            cell.innerHTML = DOB;
			
			//Add WorkName cell.
            cell = row.insertCell(-1);
            cell.innerHTML = WN;
			
			//Add Work Location cell.
            cell = row.insertCell(-1);
            cell.innerHTML = WL;
			
			//Add Email cell.
            cell = row.insertCell(-1);
            cell.innerHTML = Email;
			
			//Add Mobile cell.
            cell = row.insertCell(-1);
            cell.innerHTML = Mobile;
 
            //Add Button cell.
            cell = row.insertCell(-1);
            var btnRemove = document.createElement("INPUT");
            btnRemove.type = "button";
            btnRemove.value = "Remove";
            btnRemove.setAttribute("onclick", "Remove(this);");
            cell.appendChild(btnRemove);
        }
    </script>
	</head>
<body style="background-color :  #a3c2c2;">
<div class="container-fluid">
<form action="registration" method="post" class="form-group">
  <div class="table-responsive">
    <table id="tblCustomers"  class="table">
        <thead>
            <tr>
                <th>Relation</th>
                <th>Name</th>
                <th>DOB</th>
				<th>Work/Study Name</th>
				<th>Work/Study Location</th>
				<th>Email</th>
				<th>Mobile</th>
				<th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><select  id="txtRelation"  name= "relationship" class="form-control input-sm" style="width:120px;">
		                <option vlaue="none">--</option>
	                                                    <option vlaue="fa">Father</option>
														<option vlaue="md">Mother</option>
														<option vlaue="wife">Wife</option>
														<option vlaue="cd">Child_1</option>
														<option vlaue="cd1">Child_2</option>	 
		              </select></td>
                <td><input type="text" id="txtName" class="form-control input-sm" name="name"/></td>
				<td><input type="date" id="txtDOB" class="form-control input-sm" name="dob"/></td>
				<td><input type="text" id="txtWN" class="form-control input-sm" name="workname"/></td>
				<td><input type="text" id="txtWL" class="form-control input-sm" name="worklocation"/></td>
				<td><input type="email" id="txtEmail" class="form-control input-sm" name="email"/></td>
				<td><input type="text" id="txtMobile" class="form-control input-sm" name="mobile"/></td>
                <td><button type="button" onclick="Add()" value="Add" class="btn"/>
				       <span class="glyphicon glyphicon-plus"></span>
					</button></td>
            </tr>
        </tfoot>
    </table>
	    <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-offset-8 col-xs-offset-5">
		      <button class="btn btn-primary" >Submit</button>
              <button class="btn btn-primary" >Next</button>
              <button class="btn btn-primary" >Cancel</button>
	    </div>
	</div>
	</form>
	</div>
</div>



	  <br/><br/>

</body>
</html>
